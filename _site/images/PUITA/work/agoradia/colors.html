<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/rangeslider.css" rel="stylesheet">

    <title>Color Combinations</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/rangeslider.js"></script>

   </head>

  <body>
    <div class="row">
      <center>
        <center><h1>Color Combinations <button id="reveal" type="button" class="btn btn-default btn-circle"><font size="3" color="#03a9f4"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></font></button></span></h1></center>
        <hr/>
        <div class="addTaskForm" id="addTaskForm" style="background-color: #efefef;">
          <br/>
          Toggle hue, saturation and lightness using the sliders below for each color and watch the HTML color codes dynamically change!
          <br/>
          <br/>
        </div>
      </center>
    </div>
    <center>

      <table id="listClasses" class="table">

      </table>

      <table id="sliders" class="table">
        <tr>
          <td id="first"><font color="black">Hue</font><input id ="hue" type="range" min="0" max="360" step="1" value="80" class="rangeslider"><br/><font color="black">Saturation</font><input id ="saturation" type="range" min="0" max="100" step="1" value="50" class="rangeslider"><br/><font color="black">Lightness</font><input id ="lightness" type="range" min="0" max="100" step="1" value="50" class="rangeslider"></td>
          <td id="second" ><font color="black">Hue</font><input id ="hue2" type="range" min="0" max="360" step="1" value="80" class="rangeslider"><br/><font color="black">Saturation</font><input id ="saturation2" type="range" min="0" max="100" step="1" value="50" class="rangeslider"><br/><font color="black">Lightness</font><input id ="lightness2" type="range" min="0" max="100" step="1" value="50" class="rangeslider"></td>
          <td id="third"><font color="black">Hue</font><input id ="hue3" type="range" min="0" max="360" step="1" value="80" class="rangeslider"><br/><font color="black">Saturation</font><input id ="saturation3" type="range" min="0" max="100" step="1" value="50" class="rangeslider"><br/><font color="black">Lightness</font><input id ="lightness3" type="range" min="0" max="100" step="1" value="50" class="rangeslider"></td>         
          <td id="fourth"><font color="black">Hue</font><input id ="hue4" type="range" min="0" max="360" step="1" value="80" class="rangeslider"><br/><font color="black">Saturation</font><input id ="saturation4" type="range" min="0" max="100" step="1" value="50" class="rangeslider"><br/><font color="black">Lightness</font><input id ="lightness4" type="range" min="0" max="100" step="1" value="50" class="rangeslider"></td>         
        </tr>
      </table>
    </center>
  </body>
</html>

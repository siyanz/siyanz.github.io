<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!-- Le styles -->
    <link href="{{ site.baseurl }}/assets/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="{{ site.baseurl }}/assets/resources/syntax/syntax.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/style.css" type="text/css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="split left">
      <div class="centered">
        <a class="noStyle" href="{{ site.baseurl }}/">
          <h2>Research</h2>
          <p>Explore my work as an HCI researcher.</p>
        </a>
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <a class="noStyle" href="{{ site.baseurl }}/layouts/misc/">
          <h2>Personal</h2>
          <p>Check out my design, illustration, and crafts work.</p>
        </a>
      </div>
    </div>
  </body>

<div id="slideshow">
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
		{% assign counter = 0 %}
		{% for myimage in site.static_files %}
			{% if myimage.path contains page.slideshow %}
				{% assign counter = counter | plus: 1 %}
				<div class="item {% if counter == 1 %} active {% endif %}">
					<img src="{{ myimage.path }}" alt="{{ myimage.path }}">
				</div>
			{% endif %}
		{% endfor %}
		</div>

		<!-- Indicators -->
		<ol class="carousel-indicators">
		{% for i in (1..counter) %}
			<li data-target="#myCarousel" {% if i == 1 %} class="active" {% endif %} data-slide-to="{{ i | minus: 1}}"></li>
		{% endfor %}
		</ol>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>

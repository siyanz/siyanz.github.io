<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <!-- Le styles -->
    <link href="{{ site.baseurl }}/assets/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/resources/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/resources/syntax/syntax.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/style.css" type="text/css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    {% if page.color %}
    <style type="text/css">
     .main a {
        color: {{ page.color }};
        font-weight: 600;
     }

     article a:hover, article a:focus{
        color: {{ page.color }};
        text-decoration: underline;
      }
     </style>
    {% endif %}

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
  <div class="container-fluid">
    <!-- Navbar for collapsed view ONLY -->
    <nav class="fixed-navbar visible-xs" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
          <a class="navbar-brand" href="{{ site.baseurl }}/">
            {{ site.name }}
          </a>
        <div>
          <button type="button" class="navbar-toggle btn" data-toggle="dropdown">
            <i class="fa fa-bars"></i>
          </button>
          <ul class="dropdown-menu" role="menu">
              <li><a href="{{ site.baseurl }}/">Home</a></li>
              <li><a href="{{ site.baseurl }}/about/">About Me</a></li>
              <li><a href="{{ site.baseurl }}/resume/">Resume</a></li>
              <li><a href="{{ site.baseurl }}/categories.html">Categories</a></li>
            <li class="divider"></li>
            <li><a href="#"><i class="fa fa-arrow-up"></i>Top of Page</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-sm-12 text-center hidden-xs navbar" role="navigation">
        <div class="navbar-brand-div">
          <a class="navbar-brand" href="{{ site.baseurl }}/">
            S
          </a>
        </div>
        <nav id="main-nav">
          <ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/about/">About Me</a></li>
            <li><a href="{{ site.baseurl }}/resume/">Resume</a></li>
          </ul>
        </nav>
      </div>

      <div class="col-sm-8 content col-sm-offset-2">
        {{ content }}
        <div class="wrapper-footer">
          <footer class="footer">
            <p>
              &copy; 2016 Siyan Zhao. Site built with Jekyll.
            </p>
            {% include svg-icons.html %}
          </footer>
        </div>
      </div>
    </div>
    <!-- nav-menu-dropdown -->
  </div>
    {% include analytics.html %}
  <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/js/app.js"></script>
  </body>
</html>
